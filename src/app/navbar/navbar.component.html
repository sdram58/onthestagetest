<mat-toolbar color="primary" class="mi-toolbar"> 
    <span class="example-sidenav-content">
        <button *ngIf="globales.LOGGED" (click)="togglenav()" class="btn-menu" color="primary">
          <mat-icon>menu</mat-icon>
        </button>
    </span>
    <span class="example-fill-remaining-space"></span>
  <span>{{ globales.APP_NAME }}</span>
  <span class="icon-toolbar"><img src="../../assets/img/icono.PNG" alt="Logo"></span>
  
</mat-toolbar>

<mat-card class="main-panel">
  <mat-card-content>
    <mat-sidenav-container class="mi-container-panel">
      <mat-sidenav #sidenav class="mi-sidenav">
          <button mat-menu-item routerLink="" (click)="hideMenu()">
            <mat-icon>home</mat-icon>
            <span>{{TEXTO.i.HOME}}</span>
          </button>
        <button mat-menu-item  [matMenuTriggerFor]="submenu">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item routerLink="/eventos" (click)="hideMenu()">
          <mat-icon>event</mat-icon>
          <span>Evento</span>
        </button>
        <button mat-menu-item [routerLink]="['/evento','192']" (click)="hideMenu()"> <!-- Si queremos coger serÃ¡ ['/eventos', follower.id] -->
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>

        <button mat-menu-item routerLink="" (click)="exit()">
          <mat-icon>exit_to_app</mat-icon>
          <span>{{ TEXTO.i.SALIR }}</span>
        </button>

      <mat-menu #submenu="matMenu">
        <button mat-menu-item>
          General
        </button>
        <button mat-menu-item >
          Display
        </button>
        <button mat-menu-item>
          {{ TEXTO.i.PERFIL }}
        </button>
      </mat-menu>
      </mat-sidenav>

      <router-outlet></router-outlet>
    
    
    </mat-sidenav-container>
  </mat-card-content>
</mat-card>
